{{set . "title" "Upload Single File"}}
{{template "header.html" .}}

<div class="container">
    <div class="row">
        <div class="span6">
            <form method="post" action="{{url "Single.HandleUpload"}}" enctype="multipart/form-data">
                <p>
                    <label for="file"><strong>File*:</strong></label>
                    <input type="file" name="file" id="file" class="span6">
                </p>
                <hr>
                <input type="submit" value="Upload" class="btn btn-large btn-success">
            </form>
        </div>
        <div class="span6">

        </div>
    </div>

    <div class="row">
        <div class="span12">
{{if .files}}
            <table class="table">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Size</th>
                    <th>Date</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
            {{range .files}}
                <tr>
                    <td>{{.Name}}</td>
                    <td>{{.Size}}</td>
                    <td>{{.Created}}</td>
                    <td>
                        <a href="{{url "Single.Show" .Name}}">Download</a>
                    </td>
                </tr>
                        {{end}}
                </tbody>
            </table>
        {{end}}
        </div>
    </div>
    <div class="row"></div>

</div>
